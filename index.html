<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Scrolling Example</title>

  <!-- SCRIPT -->
    <script src="jquery-3.6.0.min.js"></script>

      <!-- AOS -->

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class = "container" data-aos="fade-up">
        <!-- Credits to  <a href='https://pngtree.com/free-backgrounds'>free background photos from pngtree.com/</a> -->
        <img src = "plants.jpg" />
        <div class="overlay">PLANT STORY</div>
      </div>
      
      <div class="block" data-aos="fade-right">
        <img src = "story_1.png" />
      </div>
      <div align = "right" class="block" data-aos="fade-left">
        <img src = "story_2.png" />
      </div>
      <div class="block" data-aos="fade-right">
        <img src = "story_3.png" />
      </div>
      <div align = "right" class="block" data-aos="fade-left">
        <img src = "story_4.png" />
      </div>

      <script src="./script.js"></script>
  </body>
</html>
